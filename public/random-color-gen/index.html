<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Color</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="bg-black text-white flex items-center justify-between">
			<div class="font-bold p-6">Random Color Generator</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<main class="h-[calc(100vh-74px)] flex items-center">
			<section class="mx-4 sm:mx-8 lg:mx-12">
				<div class="flex-inline bg-white">
					<h2 class="font-extrabold text-3xl sm:text-5xl lg:text-7xl">
						Background Color:
						<span class="color-code">#FFFFFF</span>
					</h2>
				</div>
				<button
					class="bg-black hover:bg-slate-700 text-white p-2 mt-2 sm:text-xl sm:px-4 sm:py-3 lg:text-2xl lg:px-5 lg:py-4"
					id="button"
				>
					Click me
				</button>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
