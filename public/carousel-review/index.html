<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel Review</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- navbar -->
		<nav
			class="bg-black text-white flex flex-wrap justify-between p-6 self-center"
		>
			<div>Carousel Review</div>
		</nav>

		<!-- main -->
		<main>
			<div class="flex flex-wrap items-center justify-center mt-32">
				<h2
					class="w-full text-center font-extrabold text-3xl sm:text-4xl lg:text-5xl"
				>
					Our Reviews
				</h2>
				<div
					class="border-2 border-solid border-gray-300 rounded-xl w-96 mt-4 p-6"
				>
					<!-- image -->
					<div class="flex justify-center">
						<div
							class="text-7xl border-2 border-solid border-gray-300 rounded-full w-28 h-28 my-4 flex items-center justify-center"
						>
							<i class="fa-solid fa-user"></i>
						</div>
					</div>

					<article class="">
						<h4 class="font-bold text-xl" id="author">Mohd Ali</h4>
						<p class="font-bold text-blue-500" id="job">Software Engineering</p>
						<p id="info">
							Lorem ipsum dolor, sit amet consectetur adipisicing elit.
							Blanditiis ab eos sunt debitis ratione aspernatur officiis facilis
							cupiditate consequuntur nesciunt?
						</p>
					</article>

					<div class="flex justify-center mt-2 gap-1">
						<button
							class="bg-black text-white rounded-lg px-4 py-2"
							id="button"
						>
							<i class="fa-solid fa-arrow-left"></i>
						</button>
						<button
							class="bg-black text-white rounded-lg px-4 py-2"
							id="button"
						>
							Surprise me
						</button>
						<!-- random -->
						<button
							class="bg-black text-white rounded-lg px-4 py-2"
							id="button"
						>
							<i class="fa-solid fa-arrow-right"></i>
						</button>
					</div>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
