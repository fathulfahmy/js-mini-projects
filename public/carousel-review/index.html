<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel Review</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="bg-black text-white flex p-6">
			<div>Carousel Review</div>
		</nav>
		<main class="flex flex-wrap items-center justify-center mt-20">
			<h2
				class="w-full text-center font-extrabold text-3xl sm:text-4xl lg:text-5xl"
			>
				Our Reviews
			</h2>
			<section
				class="shadow-xl border-slate-200 border-[1px] border-solid rounded-xl w-72 sm:w-96 mt-4 p-6"
			>
				<!-- image -->
				<div class="flex justify-center my-4">
					<img
						class="rounded-full w-28 h-28 object-cover"
						src="../../assets/carousel-review/man-1.jpg"
						alt=""
						id="avatar"
					/>
				</div>
				<article>
					<h4 class="font-bold text-xl" id="author">James Mitchell</h4>
					<p class="font-bold text-blue-500" id="job">IT Manager</p>
					<blockquote class="h-32" id="info">
						Reliable IT experts. Their solutions streamline operations and
						fortify cybersecurity. We've counted on them as a trusted, long-term
						partner for years. count on!
					</blockquote>
				</article>
				<div class="flex justify-center mt-8 sm:mt-4 gap-1">
					<button
						class="bg-black hover:bg-slate-700 text-white rounded-lg px-4 py-2"
						id="prev-button"
					>
						<i class="fa-solid fa-arrow-left"></i>
					</button>
					<button
						class="bg-black hover:bg-slate-700 text-white rounded-lg px-4 py-2"
						id="random-button"
					>
						Surprise me
					</button>
					<!-- random -->
					<button
						class="bg-black hover:bg-slate-700 text-white rounded-lg px-4 py-2"
						id="next-button"
					>
						<i class="fa-solid fa-arrow-right"></i>
					</button>
				</div>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
