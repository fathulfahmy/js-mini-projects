<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="bg-black text-white flex items-center justify-between">
			<div class="font-bold p-6">Simple Counter</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<main
			class="h-[calc(100vh-74px)] flex flex-col items-center justify-center"
		>
			<h2 class="text-3xl font-extrabold sm:text-4xl lg:text-5xl">Counter</h2>
			<span
				class="text-black text-7xl font-extrabold sm:text-8xl lg:text-9xl"
				id="value"
			>
				0
			</span>
			<div>
				<button
					class="decrease btn bg-black hover:bg-slate-700 text-white rounded-lg p-2 mt-2 text-lg px-3 py-2 sm:text-xl sm:px-4 sm:py-3 lg:text-2xl lg:px-5 lg:py-4"
				>
					-
				</button>
				<button
					class="reset btn bg-black hover:bg-slate-700 text-white rounded-lg p-2 mt-2 text-lg px-3 py-2 sm:text-xl sm:px-4 sm:py-3 lg:text-2xl lg:px-5 lg:py-4"
				>
					Reset
				</button>
				<button
					class="increase btn bg-black hover:bg-slate-700 text-white rounded-lg p-2 mt-2 text-lg px-3 py-2 sm:text-xl sm:px-4 sm:py-3 lg:text-2xl lg:px-5 lg:py-4"
				>
					+
				</button>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
