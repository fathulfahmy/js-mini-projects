<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="fixed bg-black text-white flex items-center justify-between">
			<div class="font-bold p-6">Image Slider</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<main>
			<section class="flex justify-center mt-6 sm:mt-12">
				<div class="relative h-[20vh] sm:h-[40vh] w-[80vw] overflow-hidden">
					<div class="slide absolute h-full w-full">
						<img
							class="object-cover h-full w-full transition-all"
							src="../assets/image-slider/building-1.jpg"
							alt=""
						/>
					</div>
					<div class="slide absolute h-full w-full transition-all">
						<img
							class="object-cover h-full w-full"
							src="../assets/image-slider/building-2.jpg"
							alt=""
						/>
					</div>
					<div class="slide absolute h-full w-full transition-all">
						<img
							class="object-cover h-full w-full"
							src="../assets/image-slider/building-3.jpg"
							alt=""
						/>
					</div>
					<div class="slide absolute h-full w-full transition-all">
						<img
							class="object-cover h-full w-full"
							src="../assets/image-slider/building-4.jpg"
							alt=""
						/>
					</div>
					<div class="slide absolute h-full w-full transition-all">
						<img
							class="object-cover h-full w-full"
							src="../assets/image-slider/building-5.jpg"
							alt=""
						/>
					</div>
				</div>
			</section>
			<section class="flex justify-center mt-2 gap-1">
				<button
					class="bg-black hover:bg-slate-700 text-white rounded-lg px-6 py-2"
					id="prev-button"
				>
					<i class="fa-solid fa-arrow-left"></i>
				</button>
				<button
					class="bg-black hover:bg-slate-700 text-white rounded-lg px-6 py-2"
					id="next-button"
				>
					<i class="fa-solid fa-arrow-right"></i>
				</button>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
