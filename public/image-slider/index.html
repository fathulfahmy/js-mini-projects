<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="bg-black text-white flex items-center justify-between">
			<div class="font-bold p-6">Image Slider</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<main>
			<div class="relative h-[40vh] w-[80vw]">
				<div class="absolute bg-red-500 h-full w-full left-0">
					<img
						class="object-cover h-full w-full"
						src="../assets/carousel-review/man-1.jpg"
						alt=""
					/>
				</div>
				<div class="absolute bg-green-500 h-full w-full left-[100%]">
					<img
						class="object-cover h-full w-full"
						src="../assets/carousel-review/man-2.jpg"
						alt=""
					/>
				</div>
				<div class="absolute bg-blue-500 h-full w-full left-[200%]">
					<img
						class="object-cover h-full w-full"
						src="../assets/carousel-review/man-3.jpg"
						alt=""
					/>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
