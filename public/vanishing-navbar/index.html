<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanishing Navbar</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav
			class="fixed w-full bg-black text-white flex items-center justify-between"
			id="navbar"
		>
			<div class="font-bold p-6">Vanishing Navbar</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<main>
			<div class="bg-slate-500 h-[300px]"></div>
			<div class="bg-slate-600 h-[330px]"></div>
			<div class="bg-slate-700 h-[360px]"></div>
			<div class="bg-slate-800 h-[390px]"></div>
			<div class="bg-slate-900 h-[420px]"></div>
		</main>
		<script src="app.js"></script>
	</body>
