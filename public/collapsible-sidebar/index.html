<!DOCTYPE html>
<html class="overflow-y-scroll" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Collapsible Sidebar</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- nav header -->
		<nav>
			<div class="bg-black text-white p-6 flex justify-between">
				<h2 class="flex-grow font-bold">Collapsible Navbar</h2>
				<button class="" id="menu-btn">
					<div class="hover:bg-slate-600 bg-black rounded-lg w-8 h-6">
						<i class="fa-solid fa-bars"></i>
					</div>
				</button>
			</div>
			<ul class="bg-slate-700 text-white w-0 h-0" id="nav-links">
				<li class="px-6 pt-4 pb-2">Home</li>
				<li class="px-6 py-2">About</li>
				<li class="px-6 pt-2 pb-6">Contact</li>
			</ul>
		</nav>
		<!-- nav list -->
		<script src="app.js"></script>
	</body>
</html>
