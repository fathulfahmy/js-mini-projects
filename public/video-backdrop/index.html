<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Backdrop</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="overflow-y-clip">
		<nav class="bg-black text-white flex items-center justify-between">
			<div class="font-bold p-6">Video Backdrop</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<!-- preloader -->
		<div
			class="fixed top-0 bottom-0 left-0 right-0 bg-black flex justify-center items-center -z-[999]"
			id="preloader"
		>
			<img
				class="max-w-[144px]"
				src="../assets/video-backdrop/loading-anim.webp"
			/>
		</div>

		<!-- video backdrop -->
		<header class="flex flex-col items-center">
			<video
				class="-z-[2] h-screen w-full object-cover fixed top-0 bottom-0 left-0 right-0"
				src="../assets/video-backdrop/snake-video.mp4"
				autoplay
				muted
				loop
			></video>
			<h2
				class="font-Montserrat font-bold text-4xl sm:text-5xl lg:text-6xl text-white mt-[40vh]"
			>
				Slither
			</h2>
		</header>
	</body>
</html>
