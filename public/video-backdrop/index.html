<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Backdrop</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="bg-black text-white flex items-center justify-between">
			<div class="font-bold p-6">Video Backdrop</div>
			<a href="../../index.html">
				<span
					class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
				>
					<i class="fa-solid fa-house"></i>
				</span>
			</a>
		</nav>
		<!-- preloader -->

		<!-- video backdrop -->
		<header class="flex flex-col items-center">
			<video
				class="-z-[2] h-[calc(100vh-74px)] w-full object-cover"
				src="../../assets/video-backdrop/animal-video.mp4"
				autoplay
				muted
				loop
			></video>
			<h2 class="font-extrabold text-3xl sm:text-5xl text-white -mt-[50vh]">
				Animal
			</h2>
		</header>
	</body>
</html>
