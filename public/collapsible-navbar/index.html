<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Collapsible Navbar</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- nav header -->
		<nav>
			<div class="bg-black text-white p-6 flex justify-between">
				<h2 class="flex-grow font-bold">Collapsible Navbar</h2>
				<div class="" id="menu-btn">
					<i class="fa-solid fa-bars"></i>
				</div>
			</div>
			<ul class="h-0 overflow-hidden bg-black text-white" id="nav-links">
				<li class="px-6 pb-2">Home</li>
				<li class="px-6 py-2">About</li>
				<li class="px-6 pt-2 pb-6">Contact</li>
			</ul>
		</nav>
		<!-- nav list -->
		<script src="app.js"></script>
	</body>
</html>
