<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Collapsible Navbar</title>
		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<div class="transition-all bg-black text-white flex items-center justify-between">
				<h2 class="font-bold p-6">Collapsible Navbar</h2>
				<button id="menu-btn">
					<span
						class="hover:bg-slate-700 rounded-lg flex items-center justify-center p-3 mr-3"
					>
						<i class="fa-solid fa-bars"></i>
					</span>
				</button>
			</div>
			<ul class="transition-all h-0 overflow-hidden bg-black text-white" id="nav-links">
				<a href="../../index.html">
					<li class="hover:bg-slate-700 px-6 py-3">Home</li>
				</a>
				<li class="hover:bg-slate-700 px-6 py-3">About</li>
				<li class="hover:bg-slate-700 px-6 pt-3 pb-6">Contact</li>
			</ul>
		</nav>
		<script src="app.js"></script>
	</body>
</html>
